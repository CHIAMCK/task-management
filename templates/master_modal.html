<!-- use block tag to make template dynamic -->
<!-- inheritance concept, create a base model which can be customized -->
<div id="{% block modal_id %}modal{% endblock %}"class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{% block modal_title %}{% endblock %}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {% block modal_body_content %}{% endblock %}
        </div>
        {% block modal_footer %}
        <div class="modal-footer">
        {% block modal_footer_content %}
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        {% endblock %}
        </div>
        {% endblock %}
      </div>
    </div>
  </div>
